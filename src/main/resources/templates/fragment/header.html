<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
    <head>
        <meta charset="UTF-8">
        <title>Cinemacast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/custom.css" />
        <link rel="stylesheet" href="/assets/css/custom_player.css" />
        <link rel="stylesheet" href="/assets/css/nav.css" />
        <noscript>
            <link rel="stylesheet" href="/assets/css/noscript.css"/>
        </noscript>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- SockJS 클라이언트 라이브러리 비동기 로드 -->
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>

        <!-- STOMP 클라이언트 라이브러리 비동기 로드 -->
        <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    </head>
    <body>
    <!-- Header -->
    <div id="header">
        <h1 class="logo" style="font-size: 2em;"><a href="/">CINEMACAST</a></h1>

        <!-- info -->
        <div id="info" th:data-username="${#authentication.name}">
            <ul>
                <li sec:authorize="isAnonymous()">
                    <a href="/member/new">회원가입</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a href="/member/login">로그인</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/member/logout" id="logoutLink">로그아웃</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <span id="unreadCount">0</span>
                </li>
                <li sec:authorize="hasRole('USER')">
                    <a th:href="@{/mypage/}" th:text="'마이페이지'"></a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/adminMain}" th:text="'관리자페이지'"></a>
                </li>
                <li><a href="/payment/cartList">장바구니</a></li>
            </ul>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li>
                    <a href="#">영화</a>
                    <ul>
                        <li><a href="movie_list_full.html">영화 전체보기</a></li>
                        <li><a href="movie_list_now.html">현재 상영작</a></li>
                        <li><a href="movie_list_comming.html">상영 예정작</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예매</a>
                    <ul>
                        <li><a href="#">예매</a></li>
                        <li><a th:href="@{/reservation/screeningSchedule}">상영 시간표</a></li>
                    </ul>
                </li>
                <li><a href="/snack/snackList">스낵 스토어</a></li>
                <li><a href="/event/eventList">이벤트</a></li>
                <li><a href="/notice/noticeList">공지사항</a></li>
            </ul>
        </nav>
    </div>
    <script type="module">
        import {loadChatList, connectWebSocket, updateUnreadCount} from '/modules/chatModule.js';
        //웹소켓 연결
        window.addEventListener('DOMContentLoaded', function () {
            loadChatList(1, 1, 8, true);
            setupWebSocketConnection();
        });
        //웹소켓 연결 후 콜백함수
        async function setupWebSocketConnection() {
            console.log('Setting up WebSocket connection');
            const options = {
                subscribeCallback: handleWebSocketMessage
            };
            connectWebSocket(options); // WebSocket 연결 함수 호출
        }

        function handleWebSocketMessage(response) {
            console.log('WebSocket message received:', response);
            updateUnreadCount(response);
        }
    </script>
    <script th:inline="javascript">
        // 로그아웃시 session storage값 삭제
        $("#logoutLink").click(function (event) {
            event.preventDefault();
            sessionStorage.removeItem("userInfo");

            window.location.href = "/member/logout";
        });

        //안읽은 메세지수 클릭시
        document.getElementById("unreadCount").addEventListener("click", function() {
            window.location.href = "/inquiry#work"; // 원하는 URL로 설정
        });
    </script>
    </body>
</th:block>
</html>
