<!-- event_list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Navbar -->

<nav
        class="layout-navbar container-fluid navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar" style="margin-bottom: 10px;"
>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input
                        aria-label="Search..."
                        class="form-control border-0 shadow-none"
                        placeholder="Search..."
                        type="text"
                />
            </div>
        </div>
        <!-- /Search -->
    </div>
</nav>

<!-- / Navbar -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        td {
            padding: 15px; /* 좌우 간격을 조절할 값 */
        }

        th {
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="card">
    <h5 class="card-header">Inquiry List</h5>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>문의 번호</th>
                <th>작성자 이름</th>
                <th>작성자 이메일</th>
                <th>제목</th>
                <th>내용</th>
                <th>유형</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(inquiryList)}">
                <td colspan="6" style="text-align: center;">문의가 없습니다.</td>
            </tr>
            <tr th:each="inquiry : ${inquiryList}" data-toggle="modal" data-target="#inquiryModal"
                th:data-id="${inquiry.id}">
                <td th:text="${inquiry.id}"></td>
                <td th:text="${inquiry.name}"></td>
                <td th:text="${inquiry.email}"></td>
                <td th:text="${inquiry.subject}"></td>
                <td th:text="${inquiry.message}"></td>
                <td th:text="${inquiry.type}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center;" th:if="${!#lists.isEmpty(inquiryList.content)}">
            <a href="#" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:data-page="${i}"
               th:text="'[' + ${i} + ']'" class="paging-btn"></a>
        </div>
    </div>
</div>
<!-- Inquiry Modal -->
<div class="modal fade" id="inquiryModal" tabindex="-1" role="dialog" aria-labelledby="inquiryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">문의 상세</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>문의 번호:</strong> <span id="modal-inquiry-id"></span></p>
                <p><strong>작성자 이름:</strong> <span id="modal-inquiry-name"></span></p>
                <p><strong>작성자 이메일:</strong> <span id="modal-inquiry-email"></span></p>
                <p><strong>제목:</strong> <span id="modal-inquiry-subject"></span></p>
                <p><strong>내용:</strong> <span id="modal-inquiry-message"></span></p>
                <p><strong>유형:</strong> <span id="modal-inquiry-type"></span></p>
            </div>

            <!-- Reply Form -->
            <div class="card-body">
                <form action="/admin/sendReply" method="post">
                    <input type="hidden" id="inquiryIdInput" name="inquiryId">
                    <input type="hidden" id="modal-inquiry-email-input" name="inquiryEmail">
                    <div class="form-group">
                        <label for="replyMessage">답변 내용</label>
                        <textarea class="form-control" id="replyMessage" name="replyMessage" rows="5"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reply</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {

        $('tr[data-toggle="modal"]').on('click', function () {
            var inquiryId = $(this).data('id'); // 클릭한 행의 inquiry.id 가져오기
            var inquiry = $(this).children('td');

            $('#inquiryIdInput').val(inquiryId);


            // 모달의 각 항목에 클릭한 행의 정보를 할당
            $('#modal-inquiry-id').text(inquiry.eq(0).text());
            $('#modal-inquiry-name').text(inquiry.eq(1).text());
            $('#modal-inquiry-email').text(inquiry.eq(2).text());
            $('#modal-inquiry-subject').text(inquiry.eq(3).text());
            $('#modal-inquiry-message').text(inquiry.eq(4).text());
            $('#modal-inquiry-type').text(inquiry.eq(5).text());

            console.log("inquiryId: " + inquiryId);

        });

        $('#replyForm').on('submit', function (event) {
            event.preventDefault();

            var formData = $(this).serialize(); // 폼 데이터 직렬화

            // Ajax를 이용하여 서버로 데이터 전송
            $.ajax({
                url: '/admin/sendReply',
                type: 'post',
                data: formData,
                success: function (response) {
                    alert('답변이 성공적으로 전송되었습니다.');
                    $('#inquiryModal').modal('hide'); // 모달 닫기
                },
                error: function () {
                    alert('답변 전송 중 오류가 발생했습니다.');
                }
            });
        });
        // AJAX 요청을 보내는 공통 함수
        function sendRequest(url, data, onSuccess, onError) {
            $.ajax({
                type: 'GET',
                url: url,
                data: data,
                success: onSuccess,
                error: function (xhr, status, error) {
                    console.error('Error occurred: ', error);
                    if (onError) onError(xhr, status, error);
                }
            });
        }

        // 페이지 번호를 세션 스토리지에 저장하거나 제거하는 함수
        function setPageNumber(pageNumber, shouldRemove = false) {
            if (shouldRemove) {
                sessionStorage.removeItem('pageNumber');
            } else {
                sessionStorage.setItem('pageNumber', pageNumber);
            }
        }

        // 업데이트 버튼 클릭 이벤트 핸들러
        $('.update-btn').click(function () {
            var eventId = $(this).data('id');
            var pageNumber = $(this).data('page');
            setPageNumber(pageNumber);
            sendRequest('/admin/eventUpdate', {eventId: eventId}, function (response) {
                $('.container-xxl').html(response);
            });
        });

        // 페이징 버튼 클릭 이벤트 핸들러
        $('.paging-btn').click(function (e) {
            e.preventDefault();
            var pageNumber = $(this).data('page');
            sendRequest('/admin/eventList?page=' + pageNumber, {}, function (response) {
                $('.container-xxl').html(response);
                setPageNumber(pageNumber);
            });
        });
        //
        // // 삭제 버튼 클릭 이벤트 핸들러
        // $('.delete-btn').click(function (e) {
        //     e.preventDefault();
        //     var eventId = $(this).data('id');
        //     var pageNumber = $(this).data('page');
        //     sendRequest('/admin/eventDelete/' + eventId + '?pageNumber=' + pageNumber, {}, function (response) {
        //         console.log('Event deleted successfully');
        //         $('.container-xxl').html(response);
        //         setPageNumber(pageNumber, true);
        //     });
        // });

        // 텍스트를 10자로 자르고 "..."을 추가하는 함수
        function truncateText(text, length) {
            if (text.length > length) {
                return text.substring(0, length) + '...';
            }
            return text;
        }

        //.truncate-text 요소에 대해 텍스트를 변환
        $('.truncate-row').each(function () {
            $(this).find('td').each(function () {
                if (!$(this).html().match(/<a|<img/)) {
                    var originalText = $(this).text();
                    var truncatedText = truncateText(originalText, 10);
                    $(this).text(truncatedText);
                }
            });
        });
    });

</script>
</body>
</html>
