<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<div th:fragment="inquiry">
    <div>
        <div><h2>고객센터</h2></div>
        <ul>
            <li><button type="button" style="width: 20%; left: 0;" onclick="location.href='/cs/faq';"><span>FAQ</span></button></li>
            <li><button type="button" style="width: 20%; left: 20%;" onclick="location.href='/cs/notice';"><span>공지사항</span></button></li>
            <li><button type="button" style="width: 20%; left: 40%;" onclick="location.href='/cs/inquiry';"><span>1:1문의</span></button></li>
            <li><button type="button" style="width: 20%; left: 60%;" onclick="location.href='/cs/lostfound';"><span>분실물문의</span></button></li>
        </ul>
    </div>


<form action="/submit-your-form-handler" method="post" enctype="multipart/form-data">


    <fieldset>
        <legend>분실물 문의 내용</legend>
        <label for="date">분실 날짜:</label>
        <input type="date" id="date" name="lost_date" required><br><br>

        <label for="time">분실 시간:</label>
        <input type="time" id="time" name="time_of_loss" required><br><br>

        <label for="kind">분실물 종류:</label>
        <input type="text" id="kind" name="kind" required><br><br>

        <label for="color">색상:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br><br>

    </fieldset>

    <fieldset>
        <legend>답변수신 여부</legend>
        <label for="email-check">이메일 알림받기</label>
        <input type="checkbox" id="email-check" name="contact_preference" value="email"><br><br>

        <label for="sms-check">SMS 알림 받기</label>
        <input type="checkbox" id="sms-check" name="contact_preference" value="sms"><br><br>
    </fieldset>

    <fieldset>
        <legend>고객 정보</legend>
        <label for="name">성명:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">연락처 Number:</label>
        <input type="text" id="contact" name="contact" required><br><br>
    </fieldset>

    <button type="submit">확인</button>
</form>
</div>
</body>

</th:block>
</html>
