
                <article id="mypage_private_info">
                    <header>
                        <h3><a href="#">개인정보수정</a></h3>
                    </header>
                    <section>
                        <table class="default edit_info">
                            <tr>
                                <td>
                                    <label for="name">이름 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="text" id="name" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="birth_date">생년월일 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="text" id="birth_date" />
                                    <div>
                                        <ul>
                                            <li>생일 쿠폰은 생일 당월 동안 사용 가능합니다.</li>
                                            <li>생일은 연 2회 수정 가능하며, 쿠폰 사용 전 수정한 경우 수정한 월을 기준으로 재발급 됩니다.</li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">이메일 <b>*</b></label></td>
                                <td>
                                    <input type="text" id="email" />
                                    <button class="button">중복 확인</button>
                                    <div>
                                        <p style="color: #00C73C">사용가능한 이메일 입니다.</p>
                                        <p style="color: #ff0000">사용 중인 이메일 입니다.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">패스워드 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="password" id="password" />
                                    <ul>
                                        <li>영문 대소문자, 숫자, 특수문자 중 2가지 이상 조합하여 설정해주세요.(8~16자)</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password_chk">패스워드 확인 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="password" id="password_chk" />
                                </td>
                            </tr>
                        </table>
                        <div class="info_submit_box">
                            <button class="button" type="reset">취소하기</button>
                            <button class="button" type="submit">저장하기</button>
                        </div>
                    </section>
                </article>
