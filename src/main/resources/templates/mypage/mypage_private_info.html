
                <article id="mypage_private_info">
                    <header>
                        <h3><a href="#">개인정보수정</a></h3>
                    </header>
                    <section>
                        <table class="default edit_info">
                            <tr>
                                <td>
                                    <label for="name">이름 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="text" id="name" th:value="${member.name}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="birth_date">생년월일 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="text" id="birth_date" th:value="${member.age}"/>
                                    <div>
                                        <ul>
                                            <li>생일 쿠폰은 생일 당월 동안 사용 가능합니다.</li>
                                            <li>생일은 연 2회 수정 가능하며, 쿠폰 사용 전 수정한 경우 수정한 월을 기준으로 재발급 됩니다.</li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">이메일 <b>*</b></label></td>
                                <td>
                                    <input type="text" id="email" th:value="${member.email}"/>
                                    <button class="button" id="checkEmail">중복 확인</button>
                                    <div>
                                        <p style="color: #00C73C; display: none;" id="email-available">사용가능한 이메일 입니다.</p>
                                        <p style="color: #ff0000; display: none;" id="email-taken">사용 중인 이메일 입니다.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${formUser == 'formUser'}">
                                <td>
                                    <label for="password_chk">패스워드 확인 <b>*</b></label>
                                </td>
                                <td>
                                    <input type="password" id="password_chk" />
                                </td>
                            </tr>
                        </table>
                        <div class="info_submit_box">
                            <button class="button" type="reset">취소하기</button>
                            <button class="button" type="submit">저장하기</button>
                        </div>
                    </section>
                </article>

                <script>
                    $(document).ready(function() {
                        $('#checkEmail').click(function(e) {
                            e.preventDefault(); // 폼 제출 방지

                            var email = $('#email').val();

                            $.ajax({
                                type: 'POST',
                                url: '/mypage/infoEditCheckEmail',
                                data: JSON.stringify({ email: email }),
                                contentType: 'application/json',
                                success: function(response) {
                                    if(response.available) {
                                        $('#email-available').show();
                                        $('#email-taken').hide();
                                    } else {
                                        $('#email-available').hide();
                                        $('#email-taken').show();
                                    }
                                },
                                error: function() {
                                    alert('이메일 확인 중 오류가 발생했습니다.');
                                }
                            });
                        });
                    });
                </script>
