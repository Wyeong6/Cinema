<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            height: 92%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        .user-message, .bot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
        .user-message {
            background-color: #d3e0ff;
            text-align: right;
        }
        .bot-message {
            background-color: #e6f2ff;
        }
        .input-container {
            display: flex;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
			const chatMessages = document.getElementById('chat-messages');
			const userInput = document.getElementById('user-input');
			const sendButton = document.getElementById('send-button');

			sendButton.addEventListener('click', sendMessage);
			userInput.addEventListener('keypress', function(e) {
				if (e.key === 'Enter') {
					sendMessage();
				}
			});

			function sendMessage() {
				const message = userInput.value.trim();
				if (message === '') {
					return;
				}

				appendUserMessage(message);
				userInput.value = '';

				sendToBackend(message);
			}

			function appendUserMessage(message) {
				const messageElement = document.createElement('div');
				messageElement.classList.add('user-message');
				messageElement.textContent = message;
				chatMessages.appendChild(messageElement);
				scrollToBottom();
			}

			function appendBotMessage(message) {
				const messageElement = document.createElement('div');
				messageElement.classList.add('bot-message');
				messageElement.textContent = message;
				chatMessages.appendChild(messageElement);
				scrollToBottom();
			}

			function scrollToBottom() {
				chatMessages.scrollTop = chatMessages.scrollHeight;
			}

			function sendToBackend(message) {
				const backendUrl = 'http://localhost:5004/webhook/chat?token=secret';
				const requestData = {
					sender: 'user123',
					message: message
				};
				
				// Timeout 설정 (20초)
				const timeout = 20000; // 20초
				let didTimeout = false;

				// 대기 중 메시지 추가
				userInput.placeholder = 'Waiting for response from server...';

				// Timeout 처리
				const timeoutId = setTimeout(() => {
					didTimeout = true;
					appendBotMessage('Server response is taking longer than expected. Please try again later.');
				}, timeout);

				fetch(backendUrl, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(requestData),
				})
				.then(response => {
					// Timeout 발생 시, Fetch 중단
					if (didTimeout) {
						clearTimeout(timeoutId);
						throw new Error('Server response timeout exceeded.');
					}
					return response.json();
				})
				.then(data => {
					clearTimeout(timeoutId); // 응답이 온 경우 Timeout 처리 해제

					// 응답 데이터가 있을 경우 처리
					if (data && data.length > 0) {
						data.forEach(response => {
							const botResponse = response.text;
							appendBotMessage(botResponse);
						});
					} else {
						appendBotMessage('No response data from server.');
					}
				})
				.catch(error => {
					console.error('Error sending message to backend:', error);
					appendBotMessage('Oops! Something went wrong.');
				})
				.finally(() => {
					userInput.placeholder = 'Type your message...'; // Fetch 완료 후 placeholder 원래대로 설정
				});
			}
		});
    </script>
</body>
</html>
