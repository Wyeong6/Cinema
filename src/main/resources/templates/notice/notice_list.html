<html lang="en" layout:decorate="~{layout/layout_total}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinemacast</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/custom.css"/>
    <link rel="stylesheet" href="/assets/css/nav.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
</head>

<body class="no-sidebar is-preload">
<th:block layout:fragment="content">
    <div id="page-wrapper">

        <!-- Header -->
        <header data-include-path="header.html"></header>

        <!-- Main movie_list 한 페이지에 16개 정도되게 해주세요 -->
        <div class="wrapper style1 movie_list list">

            <div class="container">
                <article id="main" class="special">
                    <header>
                        <h2><a href="#">공지사항</a></h2>
                        <p>
                            Morbi convallis lectus malesuada sed fermentum dolore amet
                        </p>
                    </header>
                </article>
                <hr/>
                <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>공지사항 번호</th>
                            <th>공지사항 제목</th>
                            <th>조회수</th>
                            <th>일자</th>
                        </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                        <tr th:each="notice : ${noticeList}">
                            <td><strong th:text="${notice.noticeId}"></strong></td>
                            <td><a th:href="@{'/notice_get/' + ${notice.noticeId}}">
                                <strong th:text="${notice.noticeTitle}"></strong></a></td>
                            <td><strong th:text="${notice.viewCount}"></strong></td>
                            <td><strong th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd')}"></strong></td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <a href="#" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:data-page="${i}"
                           th:text="'[' + ${i} + ']'" class="paging-btn"></a>
                    </div>
                </div>
            </div>
        </div>
        <footer data-include-path="footer.html"></footer>
    </div>
</th:block>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

<script>
    // include.js
    window.addEventListener('load', function () {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    }); // 이 부분을 추가하여 괄호를 닫습니다.

    $(document).ready(function () {
        function loadPage(page) {
            $.ajax({
                url: '/notice/noticeList?page=' + page,
                type: 'GET',
                success: function (response) {
                    $('#page-wrapper').html(response);
                },
                error: function (error) {
                    alert("Failed to load the page. Please try again.");
                }
            });
        }

        $(document).on('click', '.paging-btn', function (e) {
            e.preventDefault();
            var page = $(this).data('page');
            loadPage(page);
        });
    });
</script>
</body>
</html>
