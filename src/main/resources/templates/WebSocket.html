<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var userEmail = /*[[${userEmail}]]*/ 'default@example.com';
        /*]]>*/

        var recipientEmail = 'admin@admin.com';  // recipientEmail 고정
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                console.log('User Email: ' + userEmail); // Log the user email

                // 개인 메시지 구독
                stompClient.subscribe('/user/queue/private', function (message) {
                    showMessage(JSON.parse(message.body).content);
                });
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;

            if (messageContent) {
                var message = {
                    sender: userEmail,
                    recipient: recipientEmail,
                    content: messageContent
                };
                stompClient.send("/app/chat/private", {}, JSON.stringify(message));
            }
        }

        function showMessage(message) {
            var messages = document.getElementById('messages');
            var messageElement = document.createElement('p');
            messageElement.appendChild(document.createTextNode(message));
            messages.appendChild(messageElement);
        }

        window.onload = function() {
            connect();
        };
    </script>
</head>
<body>
<div>
    <input type="text" id="message" placeholder="Type a message..."/>
    <button onclick="sendMessage()">Send</button>
</div>
<div id="messages"></div>
</body>
</html>
