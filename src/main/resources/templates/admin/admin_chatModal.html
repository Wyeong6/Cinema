<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 모달을 숨김 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        var currentMessageTitle = '';
        let currentRecipient = 'initialValue';
        currentRecipient = 'test@test';

        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/public', function(greeting){
                    console.log("Received: " + greeting.body);
                    showMessage(JSON.parse(greeting.body).content);
                });

                stompClient.subscribe('/user/queue/private', function(message){
                    console.log("Private Message: " + message.body);
                    var parsedMessage = JSON.parse(message.body);
                    showMessage('유저 - ' + parsedMessage.sender + ': ' + parsedMessage.content);
                    currentRecipient = parsedMessage.sender;
                    currentMessageTitle = parsedMessage.messageTitle;
                });

                stompClient.send("/app/message", {}, JSON.stringify({'content': 'Hello, World!'}));

                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body).content);
                });
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            if (messageContent) {
                var message = {
                    sender: 'admin@admin.com',
                    recipient: currentRecipient,
                    content: messageContent,
                    messageTitle: currentMessageTitle
                };
                console.log("Sending message:", message);
                stompClient.send("/app/chat/admin", {}, JSON.stringify(message));
                showMessage('관리자: ' + messageContent);
                document.getElementById('message').value = '';
            }
        }

        function showMessage(message) {
            var messages = document.getElementById('messages');
            var messageElement = document.createElement('p');
            messageElement.appendChild(document.createTextNode(message));
            messages.appendChild(messageElement);
        }

        window.onload = function() {
            connect();
            fetchMessages();
        };

        function fetchMessages() {
            fetch(`/chat/private/${currentRecipient}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data:', data);
                    data.forEach(item => {
                        if (Array.isArray(item.messages)) {
                            item.messages.forEach(message => {
                                let displayMessage = `${message.sender}: ${message.content}`;
                                showMessage(displayMessage);
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>

<!-- 모달 버튼 -->
<button id="openModalBtn" onclick="openModal()">Open Chat</button>

<!-- 모달 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="messages"></div>
        <div>
            <input type="text" id="message" placeholder="Type a message..."/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>


</body>
</html>
