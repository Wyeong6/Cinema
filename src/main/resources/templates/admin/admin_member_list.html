<nav
        class="layout-navbar container-fluid navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar" style="margin-bottom: 10px;"
        xmlns:th="http://www.thymeleaf.org">

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input
                        aria-label="Search..."
                        class="form-control border-0 shadow-none"
                        placeholder="Search..."
                        type="text"
                />
            </div>
        </div>
        <!-- /Search -->
    </div>
</nav>

<div class="card">
    <h5 class="card-header">Members List</h5>

    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>회원 번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>회원등급</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <tr th:each="member : ${memberList}">
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${member.id}">회원번호</strong>
                </td>
                <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${member.name}">회원이름</strong>
                </td>
                <td th:text="${member.email}">회원아이디(이메일)</td>
                <td><span class="badge bg-label-primary me-1">Vip</span></td>
                <td>
                    <div class="dropdown">
                        <button class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" type="button">
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:void(0);" onclick="editMember(this)">
                                <i class="bx bx-edit-alt me-1"></i> Edit
                            </a>
                            <a class="dropdown-item" href="javascript:void(0);" onclick="deleteMember(this)">
                                <i class="bx bx-trash me-1"></i> Delete
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--/ Hoverable Table rows -->
