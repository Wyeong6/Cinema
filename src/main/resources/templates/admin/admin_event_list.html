
<!-- event_list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Navbar -->

<nav
        class="layout-navbar container-fluid navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar" style="margin-bottom: 10px;"
>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input
                        aria-label="Search..."
                        class="form-control border-0 shadow-none"
                        placeholder="Search..."
                        type="text"
                />
            </div>
        </div>
        <!-- /Search -->
    </div>
</nav>

<!-- / Navbar -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        td {
            padding: 15px; /* 좌우 간격을 조절할 값 */
        }
        th{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h5 class="card-header">Event List</h5>
        <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>이벤트 번호</th>
                        <th>작성자 이메일</th>
                        <th>이벤트제목</th>
                        <th>이벤트 상세글</th>
                        <th>이벤트 이미지</th>
                        <th>이벤트 이미지 상세글</th>
                        <th>등록일자</th>
                        <th>수정일자</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                        <tr  th:each="event : ${eventList}">
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${event.id}"></strong></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${event.memberEmail}"></strong></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${event.event_name}"></strong></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${event.event_detail}"></strong></td>
                            <td><img th:src="@{'/images/event/' + ${event.event_image}}" alt="이벤트 이미지" style="width: 100px; height: auto;"/></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${event.event_alt}"></strong></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${#temporals.format(event.regDate, 'yyyy-MM-dd')}"></strong></td>
                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${#temporals.format(event.updateDate, 'yyyy-MM-dd')}"></strong></td>

                            <td style="text-align: right; width: 50px;">
                    <!--            <a th:href="@{'/admin/update/'+${event.id}}" class="update-btn" data-id="${event.id}">-->
                            <a class="update-btn" th:data-page="${currentPage}" th:data-id="${event.id}">
                                <img alt="상품 수정 버튼" src="/images/magnifier.png" style="width: 24px; height: auto; margin-right: 20px;"/>
                            </a>
                            <a  th:data-page="${currentPage}"  th:data-id="${event.id}" class="delete-btn ">
                                <img alt="상품 삭제 버튼" src="/images/delete.png" style="width: 24px; height: auto; margin-right: 15px;"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        <div>
        <a href="#" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:data-page="${i}" th:text="${i}" class="paging-btn"></a>
        </div>
    </div>
<script>
    $(document).ready(function() {
        // AJAX 요청을 보내는 공통 함수
        function sendRequest(url, data, onSuccess, onError) {
            $.ajax({
                type: 'GET',
                url: url,
                data: data,
                success: onSuccess,
                error: function(xhr, status, error) {
                    console.error('Error occurred: ', error);
                    if (onError) onError(xhr, status, error);
                }
            });
        }

        // 페이지 번호를 세션 스토리지에 저장하거나 제거하는 함수
        function setPageNumber(pageNumber, shouldRemove = false) {
            if (shouldRemove) {
                sessionStorage.removeItem('pageNumber');
            } else {
                sessionStorage.setItem('pageNumber', pageNumber);
            }
        }

        // 업데이트 버튼 클릭 이벤트 핸들러
        $('.update-btn').click(function() {
            var eventId = $(this).data('id');
            var pageNumber = $(this).data('page');
            setPageNumber(pageNumber);
            sendRequest('/admin/update', { eventId: eventId }, function(response) {
                $('.container-xxl').html(response);
            });
        });

        // 페이징 버튼 클릭 이벤트 핸들러
        $('.paging-btn').click(function(e) {
            e.preventDefault();
            var pageNumber = $(this).data('page');
            sendRequest('/admin/eventList?page=' + pageNumber, {}, function(response) {
                $('.container-xxl').html(response);
                setPageNumber(pageNumber);
            });
        });

        // 삭제 버튼 클릭 이벤트 핸들러
        $('.delete-btn').click(function(e) {
            e.preventDefault();
            var eventId = $(this).data('id');
            var pageNumber = $(this).data('page');
            sendRequest('/admin/delete/' + eventId + '?pageNumber=' + pageNumber, {}, function(response) {
                console.log('Event deleted successfully');
                $('.container-xxl').html(response);
                setPageNumber(pageNumber, true);
            });
        });
    });
</script>
</body>
</html>
