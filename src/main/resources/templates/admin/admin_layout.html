<script th:inline="javascript">
    $(document).ready(function() {
        // 멤버 관리
        $('.member_btn').on('click', function () {
            $('.container-xxl').load('admin_member_list.html');
        });
        // 영화 관리
        $('.movie_btn').on('click', function () {
            $('.container-xxl').load('admin_movie_list.html');
        });
        // 스낵 관리
        $('.snack_reg_btn').on('click', function (e) {
            e.preventDefault()
            $('.container-xxl').load('/admin/snackRegister');
        });
        $('.snack_btn').on('click', function () {
            $('.container-xxl').load('/admin/snackList');
        });
        //이벤트 추가
        $('.event_reg_btn').on('click', function () {
            $('.container-xxl').load('/admin/eventRegister');
        });
        //이벤트 목록페이지
        $('.event_btn').on('click', function () {
            $('.container-xxl').load('/admin/eventList');
        });
        // 공지사항 관리
        $('.notice_reg_btn').on('click', function(e) {
            e.preventDefault()
            $('.container-xxl').load('/admin/notice/add');
        });
        $('.notice_btn').on('click', function() {
            $('.container-xxl').load('/admin/notice');
        });
        $('.chat_btn').on('click', function() {
            $('.container-xxl').load('/admin/chatList');
        });
    });

    function goPage(page, size) {
        $('.container-xxl').load('/admin/notice?page=' + page + '&size=' + size);
    }

        /* post로 폼 제출 후 event - model에 urlLoad에 값 담아오기 예시) model.addAttribute("urlLoad", "/admin/snackRegister"); */
        $(document).ready(function () {
            var urlLoad = [[${urlLoad}]];
            if (urlLoad != null) {
                // 페이지가 로드될 때 실행되는 코드
                $('.container-xxl').load(urlLoad); // model에 값이 있으면 페이지가 로드될 때 지정된 URL에서 데이터를 가져와서 .container-xxl 요소에 적재
            }
        });


</script>
