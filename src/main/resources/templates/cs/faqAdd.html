<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">

    <head>
        <title>Add FAQ</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>

    <div>
        <div><h2>고객센터</h2></div>
        <ul>
            <li><button type="button" style="width: 20%; left: 0;" onclick="location.href='/cs/faq';"><span>FAQ</span></button></li>
            <li><button type="button" style="width: 20%; left: 20%;" onclick="location.href='/cs/notice';"><span>공지사항</span></button></li>
            <li><button type="button" style="width: 20%; left: 40%;" onclick="location.href='/cs/inquiry';"><span>1:1문의</span></button></li>
            <li><button type="button" style="width: 20%; left: 60%;" onclick="location.href='/cs/lostfound';"><span>분실물문의</span></button></li>
        </ul>
    </div>

    <div th:fragment="faqAdd">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Add FAQ</h2>
                    <form th:action="@{/cs/faq/add}" method="post" th:object="${faqDTO}">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" rows="3" placeholder="Enter content" th:field="*{content}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</th:block>
</html>
